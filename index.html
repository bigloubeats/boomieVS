<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Host Deck - Stacked</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tmi.js/1.8.5/tmi.min.js"></script>
    <style>
        :root { --twitch-purple: #9147ff; --bg: #0e0e10; }
        
        * { box-sizing: border-box; touch-action: manipulation; }

        body { 
            background: var(--bg); 
            color: white; 
            font-family: sans-serif;
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            width: 100vw;
            overflow: hidden; 
        }

        /* 1. CHAT AT THE TOP AND CENTER */
        .chat-container { 
            flex: 1; /* Takes up all available space */
            width: 100%;
            background: #000;
            display: flex;
            justify-content: center;
        }
        
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            max-width: 600px; /* Keeps chat from getting too wide on tablets */
        }

        /* 2. BUTTONS DIRECTLY BELOW */
        .controls-section {
            background: #18181b;
            padding: 15px;
            border-top: 2px solid var(--twitch-purple);
        }

        .button-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
            max-width: 600px;
            margin: 0 auto;
        }

        .btn { 
            height: 70px; 
            font-size: 1rem; 
            font-weight: bold; 
            border: none; 
            border-radius: 8px; 
            color: white; 
            background: #26262c; 
            box-shadow: 0 4px 0 #000;
            transition: all 0.1s;
        }

        .btn:active { transform: translateY(2px); box-shadow: 0 1px 0 #000; }

        /* Button Colors */
        #start { border-bottom: 4px solid #4ade80; }
        #catch { border-bottom: 4px solid #60a5fa; }
        #drop  { border-bottom: 4px solid #f87171; }
        #minus { border-bottom: 4px solid #fbbf24; }

        #status { 
            text-align: center; 
            font-size: 0.75rem; 
            color: #888; 
            margin-top: 10px; 
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <iframe 
            src="https://www.twitch.tv/embed/bigloubeats81/chat?parent=bigloubeats.github.io&darkpopout" 
            height="100%" 
            width="100%">
        </iframe>
    </div>

    <div class="controls-section">
        <div class="button-grid">
            <button id="start" class="btn" onclick="send('!startgame')">START GAME</button>
            <button id="catch" class="btn" onclick="send('!hostcatch')">CATCH</button>
            <button id="drop"  class="btn" onclick="send('!hostdrop')">DROP</button>
            <button id="minus" class="btn" onclick="send('!hostminus')">MINUS</button>
        </div>
        <div id="status">Connecting...</div>
    </div>

    <script>
        const CHANNEL = 'bigloubeats81';
        const OAUTH_TOKEN = 'oauth:12u1pbhgvupaayd6pqu5kfprrfb23m'; 

        let client;

        window.onload = function() {
            const statusEl = document.getElementById('status');

            client = new tmi.Client({
                identity: { username: CHANNEL, password: OAUTH_TOKEN },
                channels: [ CHANNEL ]
            });

            window.send = function(command) {
                if (client.readyState() !== "OPEN") return;
                client.say(CHANNEL, command).catch(console.error);
                
                statusEl.innerText = "Command Sent: " + command;
                setTimeout(() => { statusEl.innerText = "Connected"; }, 2000);
            };

            client.connect().then(() => {
                statusEl.innerText = "Connected";
            }).catch(err => {
                statusEl.innerText = "Auth Error";
                console.error(err);
            });
        };
    </script>
</body>
</html>
