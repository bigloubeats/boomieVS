<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Host Deck - Mobile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tmi.js/1.8.5/tmi.min.js"></script>
    <style>
        :root { --twitch-purple: #9147ff; --bg: #0e0e10; --card-bg: #18181b; }
        
        * { box-sizing: border-box; touch-action: manipulation; }

        body { 
            background: var(--bg); 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            width: 100vw;
            overflow: hidden; 
        }

        /* Top Section: Header & Status */
        header {
            padding: 10px;
            background: var(--card-bg);
            border-bottom: 1px solid #333;
            text-align: center;
        }
        h1 { font-size: 0.9rem; margin: 0; color: var(--twitch-purple); text-transform: uppercase; }
        #status { font-size: 0.7rem; color: #666; margin-top: 4px; }

        /* Middle Section: Big Buttons */
        .button-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            padding: 10px;
            background: var(--bg);
        }

        .btn { 
            height: 80px; 
            font-size: 1rem; 
            font-weight: bold; 
            border: none; 
            border-radius: 12px; 
            color: white; 
            background: #26262c; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            box-shadow: 0 4px 0 #000;
            transition: all 0.1s;
        }

        .btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #000; }

        /* Button Border Accents */
        #start { border-top: 5px solid #4ade80; }
        #catch { border-top: 5px solid #60a5fa; }
        #drop  { border-top: 5px solid #f87171; }
        #minus { border-top: 5px solid #fbbf24; }

        /* Bottom Section: Chat (Scrollable) */
        .chat-container { 
            flex-grow: 1; 
            background: #000;
            position: relative;
            border-top: 1px solid #333;
        }
        
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <header>
        <h1>BigLouBeats81 Deck</h1>
        <div id="status">Connecting...</div>
    </header>

    <div class="button-grid">
        <button id="start" class="btn" onclick="send('!startgame')">START</button>
        <button id="catch" class="btn" onclick="send('!hostcatch')">CATCH</button>
        <button id="drop"  class="btn" onclick="send('!hostdrop')">DROP</button>
        <button id="minus" class="btn" onclick="send('!hostminus')">MINUS</button>
    </div>

    <div class="chat-container">
        <iframe 
            src="https://www.twitch.tv/embed/bigloubeats81/chat?parent=bigloubeats.github.io&darkpopout" 
            height="100%" 
            width="100%">
        </iframe>
    </div>

    <script>
        const CHANNEL = 'bigloubeats81';
        const OAUTH_TOKEN = 'oauth:12u1pbhgvupaayd6pqu5kfprrfb23m'; // <--- PASTE TOKEN HERE

        let client;

        window.onload = function() {
            const statusEl = document.getElementById('status');

            client = new tmi.Client({
                identity: { username: CHANNEL, password: OAUTH_TOKEN },
                channels: [ CHANNEL ]
            });

            window.send = function(command) {
                if (client.readyState() !== "OPEN") return;
                client.say(CHANNEL, command).catch(console.error);
                
                // Haptic feedback simulation (Visual)
                statusEl.innerText = "Sent: " + command;
                statusEl.style.color = "#4ade80";
                setTimeout(() => { 
                    statusEl.innerText = "Connected"; 
                    statusEl.style.color = "#666";
                }, 1500);
            };

            client.connect()
                .then(() => {
                    statusEl.innerText = "Connected";
                })
                .catch(err => {
                    statusEl.innerText = "Auth Failed";
                    statusEl.style.color = "#f87171";
                });
        };
    </script>
</body>
</html>
