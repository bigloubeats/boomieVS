<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>boomieVS Remote</title>
    <style>
        :root { --twitch-purple: #9147ff; --bg: #0e0e10; }
        * { box-sizing: border-box; touch-action: manipulation; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: white; 
            font-family: -apple-system, system-ui, sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* Chat Frame */
        .chat-container { flex: 1; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }

        /* Control Panel */
        .controls { 
            background: #18181b; 
            padding: 15px; 
            padding-bottom: env(safe-area-inset-bottom, 15px);
            border-top: 2px solid #333;
        }

        .status-bar {
            text-align: center;
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 12px;
            font-family: monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
            max-width: 500px; 
            margin: 0 auto; 
        }

        /* Buttons */
        .btn { 
            height: 80px; 
            font-weight: 800; 
            border: none; 
            border-radius: 14px; 
            color: white; 
            background: #26262c; 
            box-shadow: 0 4px 0 #000; 
            font-size: 1.1rem; 
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:active { 
            transform: translateY(2px); 
            box-shadow: 0 2px 0 #000; 
            background: var(--twitch-purple); 
        }

        #start { border-left: 6px solid #4ade80; }
        #catch { border-left: 6px solid #60a5fa; }
        #drop  { border-left: 6px solid #f87171; }
        #minus { border-left: 6px solid #fbbf24; }

        .success { color: #4ade80 !important; }
        .error { color: #f87171 !important; }
    </style>
</head>
<body>

    <div class="chat-container">
        <iframe src="https://www.twitch.tv/embed/bigloubeats81/chat?parent=bigloubeats.github.io&darkpopout" 
                height="100%" width="100%"></iframe>
    </div>

    <div class="controls">
        <div id="status" class="status-bar">SYSTEM READY</div>
        <div class="grid">
            <button class="btn" id="start" onclick="sendCommand('!startgame')">START</button>
            <button class="btn" id="catch" onclick="sendCommand('!hostcatch')">CATCH</button>
            <button class="btn" id="drop"  onclick="sendCommand('!hostdrop')">DROP</button>
            <button class="btn" id="minus" onclick="sendCommand('!hostminus')">MINUS</button>
        </div>
    </div>

    <script>
